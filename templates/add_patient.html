<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
</head>
<body>
    <h2>Add Patient</h2>
    <form action="/add_patient" method="POST">
        <input type="number" name="id" placeholder="Patient ID" required><br>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="gender" placeholder="Gender" required><br>
        <input type="number" name="hypertension" placeholder="Hypertension (0/1)" required><br>
        <input type="number" name="heart_disease" placeholder="Heart Disease (0/1)" required><br>
        <input type="text" name="ever_married" placeholder="Ever Married" required><br>
        <input type="text" name="work_type" placeholder="Work Type" required><br>
        <input type="text" name="Residence_type" placeholder="Residence Type" required><br>
        <input type="number" step="0.01" name="avg_glucose_level" placeholder="Avg Glucose Level" required><br>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required><br>
        <input type="text" name="smoking_status" placeholder="Smoking Status" required><br>
        <input type="number" name="stroke" placeholder="Stroke (0/1)" required><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
