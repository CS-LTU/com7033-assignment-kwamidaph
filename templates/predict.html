<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Stroke Prediction Form</h2>
        <form action="/predict" method="POST" class="mt-3">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" step="0.1" name="age" id="age" class="form-control" placeholder="Enter age" required min="0" max="120">
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension (0/1)</label>
                <input type="number" name="hypertension" id="hypertension" class="form-control" placeholder="0 = No, 1 = Yes" required min="0" max="1">
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0/1)</label>
                <input type="number" name="heart_disease" id="heart_disease" class="form-control" placeholder="0 = No, 1 = Yes" required min="0" max="1">
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Avg Glucose Level</label>
                <input type="number" step="0.01" name="avg_glucose_level" id="avg_glucose_level" class="form-control" placeholder="Enter average glucose level" required min="0">
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" name="bmi" id="bmi" class="form-control" placeholder="Enter BMI" required min="0">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>

        {% if result %}
            <h3 class="mt-4">Prediction Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
